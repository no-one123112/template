<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">EduPlatform</div>
    <div class="nav-links">
      <a href="#" onclick="openPage('home')">Home</a>
      <a href="#" onclick="openPage('courses')">Courses</a>

  <section id="courses" class="page container">

  </section>

  <!-- Login -->
  <section id="login" class="page center">
    <div class="box form">
      <h3>Login</h3>
